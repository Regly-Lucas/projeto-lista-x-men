<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/responsivo.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista Integrantes X-Men</title>
</head>

<body>
    <header class="cabecalho">
     <img src="./src/img/logo.svg" alt="Logo X-Men">
    </header>
    <main class="selecao-de-personagem">
        <section class="personagens">
            <h1>Selecione um personagem</h1>
            <ul>
                <li class="selecionado personagem" id="ciclope" data-name="Ciclope" data-description="Ele tem o poder de disparar rajadas ópticas
                por um acidente que aconteceu quando ele ainda era criança, mas não consegue controlá-las">
                    <img src="./src/img/card-ciclope.jpg" alt="Card Ciclope">
                </li>
                <li class="personagem"  id="jean-grey" data-name="Jean Grey" data-description="Jean Grey é uma mutante de nível ômega e o principal avatar da Força Fênix, no qual manifesta poderes cósmicos. A telepatia e telecinese">
                    <img src="./src/img/card-jean-grey.jpg" alt="Card Jean Grey">
                </li>
                <li class="personagem" id="lince-negra" data-name="Lince Negra" data-description="Ela tem o poder de atravessar matéria sólida,campos de energia,rajadas ópticas, continuando intacta,e também tem o poder de andar no ar">
                    <img src="./src/img/card-lince-negra.jpg" alt="Card Lince Negra">
                </li>
                <li class="personagem" id="tempestade" data-name="Tempestade"  data-description="Tem o poder de controlar as forças da natureza, muito poderosa ela pode produzir raios, chuvas, gelos, ventos, neblina, entre outros efeitos">
                    <img src="./src/img/card-tempestade.jpg" alt="Card Tempestade">
                </li>
                <li class="personagem" id="vampira" data-name="Vampira" data-description="Ela tem o poder de absorver a vitalidade e memória das pessoas que toca ou no caso dos mutantes os poderes e a memória, mas só temporariamente">
                    <img src="./src/img/card-vampira.jpg" alt="Card Vampira">
                </li>
                <li class="personagem" id="wolverine" data-name="Wolverine" data-description="Poderes. Garras Metálicas. Fator de Cura Regenerativo, Super Agilidade.">
                    <img src="./src/img/card-wolverine.jpg" alt="Card Wolverine">
                </li>
                <li class="personagem" id="noturno" data-name="Noturno" data-description="Ele é um mutante que nasceu com cauda, orelhas pontudas e com o poder de se Teletransportar">
                    <img src="./src/img/card-noturno.jpg" alt="Card Noturno">
                </li>
                <li class="personagem" id="magneto" data-name="Magneto" data-description="Ele tem o poder de magnetocinese, ou seja, controlar objetos de metal e criar campos magnéticos">
                    <img src="./src/img/card-magneto.jpg" alt="Card Magneto">
                </li>
            </ul>
        </section>
        <section class="personagem-selecionado">
            <img class="personagem-grande" src="./src/img/card-ciclope.png" alt="Personagem Selecionado">
            <aside class="informacoes-personagem">
                <h2 class="nome-personagem" id="nome-personagem">Ciclope</h2>
                <p class="descricao-personagem" id="descricao-personagem">Ele tem o poder de disparar rajadas ópticas
                    por um acidente que aconteceu quando ele ainda era criança, mas não consegue controlá-las</p>
            </aside>
        </section>
    </main>
    <script src="./src/js/index.js"></script>
</body>

</html>
